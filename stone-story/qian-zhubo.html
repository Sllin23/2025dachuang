    <p>
        千住博（Senju Hiroshi）是当代国际上最负盛名的日本画家之一。他以极具辨识度的“瀑布”系列革新了古老岩彩的现代表现形式，并将其推向世界舞台。
    </p>
    <p>
        在持续数十年的“瀑布”主题中，他彻底摒弃传统山水画的叙事与细节，把“水”这一流动意象提炼为近乎抽象的纯粹视觉体验。独创技法：在垂直画幅上，通过控制矿物颗粒粗细、胶液浓度与敷染遍数，让群青、绿青、朱砂等岩彩或层层叠加，或自然流淌，形成既磅礴又凝止的瀑布形象。
    </p>
    <p>
        此外，“萤火虫”“樱花”系列同样展现他对岩彩光影的驾驭：利用颗粒反光捕捉稍纵即逝的光影之美。巨幅岩彩常作为装置融入建筑，其静谧而强大的场域精神，赋予空间以灵魂。
    </p>
