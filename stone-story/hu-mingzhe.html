    <h1>胡明哲</h1>

<section class="card">
    <img src="images/胡明哲.jpg" alt="胡明哲">
    <p>
        胡明哲，中国当代艺术家，中央美术学院实验艺术系教授、硕士研究生导师，曾任中国美术家协会综合材料绘画艺术委员会副主任。
    </p>
    <p>
        1975年毕业于首都师范大学美术系，1988年获中央美术学院国画系硕士学位，1997–1998年赴欧洲艺术考察。1996年提出“岩彩”概念并推动其在当代艺术中的发展，主持策划19次全国性岩彩主题群展，编著有《岩彩画艺术》《中国岩彩绘画概论》等教材。
    </p>
    <p>
        长期致力于岩彩画创作与教学，以天然矿物色为媒介，融合传统壁画技法与当代视觉语言。作品《都市幻影》系列通过玻璃幕墙镜像反思城市化进程，曾参展北京双年展、中国美术馆“无问西东邀请展”等。
    </p>
</section>
